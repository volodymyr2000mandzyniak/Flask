<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
 <body>
    <header class="d-flex justify-content-center py-3 bg-body-tertiary ">
      <ul class="nav nav-pills blog-header-logo">
        <li><a href="/" class="nav-link px-2 text-white" >Home</a></li>
          <li><a href="/all" class="nav-link px-2 text-white">All</a></li>
          <li><a href="/article_create" class="nav-link px-2 text-white">Create</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Create Category</a></li>
      </ul>
    </header>
  </nav>
  <header class="py-3 mb-4 border-bottom text-bg-dark">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="navbar-brad"><img src="static/img/ruby.png"></span>
      </a>
      {% if session["user"] %}
        <h1 class="text-light py-2 border-bottom me-3 mt-4">{{ session["user"]["email"] }}</h1>
        {% if session["user"] %}<a href="/logout" class="nav-link text-white me-s-3 mt-5 py-2" >Logout</a>{% endif %}
      {% else %}
        <h2><a href="/sign-up" class="nav-link px--1  text-white me-5 mt-5" >Sign up</a></h2>
        <h2><a href="/sign-in" class="nav-link px--1  text-white me-5 mt-5" >Sign in</a></h2>
      {% endif%}
    </div>
  </header>

    {% block body %}{% endblock %}<br>
    <footer class="footer">
        <div class="row padding text-center">
          <div class="col-12">
            <h2>Наші контакти</h2>
          </div>
          <div class="col-12 social padding">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
          </div>
      </div>
    </footer>
</body>
</html>
